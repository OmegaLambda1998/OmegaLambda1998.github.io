<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}{{ config.title }}</title>
    <meta name="description" content="{% block description %}{% endblock description %}}{{ config.description }}">
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    {% include 'base/header.html' %}{% block header %}{% endblock header %}
    <main>{% block content %}{% endblock content %}</main>
    {% include 'base/footer.html' %}{% block footer %}{% endblock footer %}
  </body>
</html>
